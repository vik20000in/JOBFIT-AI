<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFit AI - Resume Matcher & Upskilling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>JobFit AI</h1>
            <p>Analyze your fit for the job and get a personalized upskilling plan.</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="jd-text">Job Description (JD)</label>
                    <textarea id="jd-text" placeholder="Paste the job description here..."></textarea>
                </div>
                <div class="input-group">
                    <label for="resume-text">Resume / CV</label>
                    <textarea id="resume-text" placeholder="Paste your resume content here..."></textarea>
                </div>
            </div>

            <div class="action-section">
                <button id="analyze-btn">Analyze Match</button>
                <p id="error-msg" class="error hidden"></p>
            </div>

            <div id="results-section" class="results-section hidden">
                <div class="score-card">
                    <h2>Match Score</h2>
                    <div class="score-circle">
                        <span id="score-value">0</span>%
                    </div>
                </div>

                <div class="skills-analysis">
                    <div class="skill-box matched">
                        <h3>‚úÖ Matched Skills</h3>
                        <ul id="matched-skills-list"></ul>
                    </div>
                    <div class="skill-box missing">
                        <h3>‚ö†Ô∏è Missing Skills</h3>
                        <ul id="missing-skills-list"></ul>
                    </div>
                </div>

                <div class="upskilling-plan">
                    <h2>üöÄ Upskilling Plan</h2>
                    <div id="plan-container">
                        <!-- Plan items will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
